    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Language loading script
        async function setLanguage(lang) {
            try {
                const response = await fetch(`/lang/${lang}.json`);
                if (!response.ok) {
                    console.error(`Could not load language file: ${lang}.json`);
                    return;
                }
                const langData = await response.json();
                
                document.querySelectorAll('[data-lang]').forEach(el => {
                    const key = el.getAttribute('data-lang');
                    if (langData[key]) el.innerHTML = langData[key];
                });
            } catch (error) {
                console.error('Error setting language:', error);
            }
        }

        // Function to change and save language (though no UI on this page)
        function changeLanguage(lang) {
            localStorage.setItem('language', lang);
            setLanguage(lang);
        }

        document.addEventListener('DOMContentLoaded', function () {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            // Set language based on user's last choice
            setLanguage(localStorage.getItem('language') || 'en');
        });
    </script>
