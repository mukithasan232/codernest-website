<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | CoderNest Digital Solution</title>
    
    <meta name="description" content="Log in to your CoderNest Digital Solution account to manage your projects, access support, and view your dashboard.">
    <!-- 1. Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- 2. Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- 3. Load Lucide icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        /* 4. Custom Styles & Bootstrap Overrides from index.html */
        :root {
            --bs-primary: #8A2BE2; /* Bright Purple */
            --bs-primary-rgb: 138, 43, 226;
            --bs-primary-hover: #9932CC; /* Darker Purple */
            --bs-secondary: #00C6FF; /* Bright Cyan */
            --bs-body-font-family: 'Inter', sans-serif;
            --bs-body-color: #e5e7eb; /* text-gray-200 */
            --bs-body-bg: #111317; /* onyx */
            --bs-tertiary-bg: #1a1d23; /* navy */
            --bs-border-color: #374151; /* gray-700 */
        }

        .form-control {
            background-color: var(--bs-tertiary-bg) !important;
            color: var(--bs-body-color) !important;
        }
        .form-control:focus {
            border-color: var(--bs-primary);
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
        }

        .btn-primary-glow {
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.4), 0 0 5px rgba(138, 43, 226, 0.3);
            transition: all 0.3s ease;
        }
        .btn-primary-glow:hover {
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.6), 0 0 10px rgba(138, 43, 226, 0.5);
            background-color: var(--bs-primary-hover);
        }
        
        .card-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Page specific styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Password toggle icon style */
        .password-wrapper {
            position: relative;
        }
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <main class="login-container container py-5">
        <div class="col-md-6 col-lg-5 col-xl-4 w-100">
            <div class="text-center mb-4">
                <a href="/index.html" class="navbar-brand fs-2 fw-bold text-white text-decoration-none">
                    <span class="text-primary">Coder</span>Nest
                </a>
            </div>

            <div class="card card-glass rounded-4 shadow-lg p-4 p-lg-5">
                <h1 class="h3 fw-bold text-center text-white mb-4" data-lang="auth_sign_in_title">Sign In</h1>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label text-white-50" data-lang="form_your_email">Email address</label>
                        <input type="email" class="form-control form-control-lg" id="email" required data-lang-placeholder="trial_form_placeholder">
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between">
                            <label for="password" class="form-label text-white-50" data-lang="auth_password">Password</label>
                            <a href="#" class="form-text text-white-50 text-decoration-none" data-lang="auth_forgot_password">Forgot?</a>
                        </div>
                        <div class="password-wrapper">
                            <input type="password" class="form-control form-control-lg" id="password" required>
                            <i class="password-toggle-icon text-white-50" data-lucide="eye"></i>
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-semibold py-2 btn-primary-glow" data-lang="nav_login">
                            Login
                        </button>
                    </div>
                </form>
                <p class="text-center text-white-50 mt-4 mb-0">
                    <span data-lang="auth_no_account">Don't have an account?</span> <a href="/signup.html" class="fw-medium text-primary text-decoration-none" data-lang="auth_sign_up_link">Sign Up</a>
                </p>
            </div>
        </div>
    </main>

    <!-- 5. Load Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- 6. Initialize Lucide Icons -->
    <script>
        // Language loading script
        async function setLanguage(lang) {
            try {
                const response = await fetch(`/lang/${lang}.json`);
                if (!response.ok) {
                    console.error(`Could not load language file: ${lang}.json`);
                    return;
                }
                const langData = await response.json();
                
                document.querySelectorAll('[data-lang]').forEach(el => {
                    const key = el.getAttribute('data-lang');
                    if (langData[key]) el.innerHTML = langData[key];
                });
                document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-lang-placeholder');
                    if (langData[key]) el.placeholder = langData[key];
                });
            } catch (error) {
                console.error('Error setting language:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function () { // Ensure language is set on load
            // Initialize Lucide icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Password visibility toggle
            const togglePassword = document.querySelector('.password-toggle-icon');
            const password = document.getElementById('password');

            togglePassword.addEventListener('click', function () {
                // Toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                // Toggle the icon
                this.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
                
                // Re-render icons
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            });

            // Set default language on page load
            setLanguage('en');
        });
    </script>

</html>
